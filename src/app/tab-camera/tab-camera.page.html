<ion-header>
  <ion-toolbar>
    <ion-title>
      Image Recognition
    </ion-title>
  </ion-toolbar>
</ion-header>

<div>
  <img [src]="currentImage | async" alt="Please take a picture below to start" />
</div>

<ion-content>

  <!-- Data content -->
  <div class="data-content scroll">
    <h2 *ngIf="loading | async">
      LOADING... <ion-spinner></ion-spinner>
    </h2>
    <div *ngIf="!(loading | async)">
      <h4>Acquired data:</h4>
      <div *ngIf="dataResult | async">

        <!-- has description -->
        <div *ngIf="(dataResult | async).description">
          <p><b>Caption:</b> {{ (dataResult | async).description.captions[0].text }}</p>
          <p><b>Tags:</b> {{ (dataResult | async).description.tags }}</p>
          <p><b>Confidence:</b> {{ (dataResult | async).description.captions[0].confidence }}</p>
        </div>
        <!-- ! has description -->

        <!-- no description -->
        <div *ngIf="!(dataResult | async).description">
          <p>{{ dataResult | async }}</p>
        </div>
		<!-- ! no description -->
		
      </div>
    </div>
  </div>
  <!-- ! Data content -->

  <!-- Button -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="onClickCamera()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- ! Button -->

</ion-content>
